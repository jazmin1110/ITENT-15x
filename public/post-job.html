<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">
  <div class="container" style="max-width: 720px;">
    <a href="employer-profile.html" class="btn btn-link px-0">&larr; Back</a>
    <h3 class="mb-3">Post a Job</h3>

    <div class="card">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Job Title</label>
          <input id="title" class="form-control" placeholder="Mason needed (Project-based)" />
        </div>

        <div class="mb-3">
          <label class="form-label">City</label>
          <input id="city" class="form-control" placeholder="Quezon City" />
        </div>

        <div class="mb-3">
          <label class="form-label">Daily Rate (PHP)</label>
          <input id="daily_rate" type="number" class="form-control" placeholder="800" />
        </div>

        <div class="mb-3">
          <label class="form-label">Start Date</label>
          <input id="start_date" type="date" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Required Skills</label>
          <div class="form-check">
            <input class="form-check-input skill" type="checkbox" value="Masonry" id="s1">
            <label class="form-check-label" for="s1">Masonry</label>
          </div>
          <div class="form-check">
            <input class="form-check-input skill" type="checkbox" value="Carpentry" id="s2">
            <label class="form-check-label" for="s2">Carpentry</label>
          </div>
          <div class="form-check">
            <input class="form-check-input skill" type="checkbox" value="Helper" id="s3">
            <label class="form-check-label" for="s3">Helper</label>
          </div>
        </div>

        <div class="d-grid">
          <button id="postBtn" class="btn btn-primary" type="button">Post Job</button>
        </div>

        <p id="msg" class="mt-3"></p>
      </div>
    </div>
  </div>

  <script type="module" src="./js/postJob.js"></script>
</body>
</html>
