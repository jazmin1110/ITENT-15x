<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ITENT - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
      <div class="card-body p-4">
        <h3 class="text-center mb-4">ITENT</h3>
        <p class="text-muted text-center mb-4">Sign up or log in to continue</p>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" placeholder="you@example.com" />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control" placeholder="Your password" />
        </div>

        <div class="mb-4">
          <label class="form-label">Role</label>
          <select id="role" class="form-select">
            <option value="worker">Worker</option>
            <option value="employer">Employer</option>
          </select>
        </div>

        <div class="d-grid gap-2">
          <button type="button" id="signupBtn" class="btn btn-primary">Sign Up</button>
          <button type="button" id="loginBtn" class="btn btn-outline-secondary">Login</button>
        </div>

        <p id="msg" class="mt-3 text-center"></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./js/supabaseClient.js";

    const msg = document.getElementById("msg");

    function showErr(e) {
      const s = e?.message || String(e);
      msg.textContent = s;
      msg.style.color = "#c00";
      console.error(e);
    }

    function showOk(s) {
      msg.textContent = s;
      msg.style.color = "#080";
    }

    async function upsertProfileRole(userId, role) {
      const { error } = await supabase
        .from("profiles")
        .upsert({ id: userId, role }, { onConflict: "id" });

      if (error) throw error;
    }

    document.getElementById("signupBtn").onclick = async () => {
      try {
        showOk("Signing up...");
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        if (!email || !password) {
          showErr("Please enter email and password.");
          return;
        }

        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) { showErr(error.message); return; }

        const user = data.user;
        if (!user) {
          showOk("Check your email to confirm signup.");
          return;
        }

        await upsertProfileRole(user.id, role);
        showOk("Signed up! Role saved. You can now log in.");
      } catch (e) {
        showErr("Signup / save role failed: " + (e?.message || e));
      }
    };

    document.getElementById("loginBtn").onclick = async () => {
      try {
        showOk("Logging in...");
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          showErr("Please enter email and password.");
          return;
        }

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) { showErr(error.message); return; }

        const userId = data.user?.id;
        if (!userId) { showErr("Login succeeded but no user id."); return; }

        showOk("Logged in! Redirecting...");

        const { data: prof, error: profErr } = await supabase
          .from("profiles")
          .select("role")
          .eq("id", userId)
          .maybeSingle();

        if (profErr) {
          showErr("Could not load profile: " + profErr.message);
          return;
        }

        if (prof?.role === "worker") window.location.href = "worker-profile.html";
        else if (prof?.role === "employer") window.location.href = "employer-profile.html";
        else window.location.href = "admin.html";
      } catch (e) {
        showErr("Login failed: " + (e?.message || e));
      }
    };
  </script>
</body>
</html>
