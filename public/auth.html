<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auth</title>
</head>
<body>
  <h2>Sign Up / Login</h2>

  <label>Email</label><br/>
  <input id="email" type="email" /><br/><br/>

  <label>Password</label><br/>
  <input id="password" type="password" /><br/><br/>

  <label>Role</label><br/>
  <select id="role">
    <option value="worker">Worker</option>
    <option value="employer">Employer</option>
  </select><br/><br/>

  <button type="button" id="signupBtn">Sign Up</button>
  <button type="button" id="loginBtn">Login</button>

  <p id="msg"></p>

  <script type="module">
    import { supabase } from "./js/supabaseClient.js";

    const msg = document.getElementById("msg");

    function showErr(e) {
      const s = e?.message || String(e);
      msg.textContent = s;
      msg.style.color = "#c00";
      console.error(e);
    }

    function showOk(s) {
      msg.textContent = s;
      msg.style.color = "#080";
    }

    async function upsertProfileRole(userId, role) {
      const { error } = await supabase
        .from("profiles")
        .upsert({ id: userId, role }, { onConflict: "id" });

      if (error) throw error;
    }

    document.getElementById("signupBtn").onclick = async () => {
      try {
        showOk("Signing up...");
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        if (!email || !password) {
          showErr("Please enter email and password.");
          return;
        }

        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) { showErr(error.message); return; }

        const user = data.user;
        if (!user) {
          showOk("Check your email to confirm signup.");
          return;
        }

        await upsertProfileRole(user.id, role);
        showOk("Signed up! Role saved. You can now log in.");
      } catch (e) {
        showErr("Signup / save role failed: " + (e?.message || e));
      }
    };

    document.getElementById("loginBtn").onclick = async () => {
      try {
        showOk("Logging in...");
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          showErr("Please enter email and password.");
          return;
        }

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) { showErr(error.message); return; }

        const userId = data.user?.id;
        if (!userId) { showErr("Login succeeded but no user id."); return; }

        showOk("Logged in! Redirecting...");

        const { data: prof, error: profErr } = await supabase
          .from("profiles")
          .select("role")
          .eq("id", userId)
          .maybeSingle();

        if (profErr) {
          showErr("Could not load profile: " + profErr.message);
          return;
        }

        if (prof?.role === "worker") window.location.href = "worker-profile.html";
        else if (prof?.role === "employer") window.location.href = "employer-profile.html";
        else window.location.href = "admin.html";
      } catch (e) {
        showErr("Login failed: " + (e?.message || e));
      }
    };
  </script>
</body>
</html>
