<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employer Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">
  <div class="container" style="max-width: 720px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Employer Profile</h3>
      <button id="logoutBtn" class="btn btn-outline-secondary btn-sm" type="button">Logout</button>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Company Name</label>
          <input id="company_name" class="form-control" placeholder="ABC Builders" />
        </div>

        <div class="mb-3">
          <label class="form-label">City</label>
          <input id="city" class="form-control" placeholder="Quezon City" />
        </div>

        <div class="mb-3">
          <label class="form-label">Contact Person</label>
          <input id="contact_person" class="form-control" placeholder="Juan Dela Cruz" />
        </div>

        <div class="d-grid gap-2">
          <button id="saveBtn" class="btn btn-primary" type="button">Save Employer Profile</button>
          <a href="post-job.html" class="btn btn-success">Post a Job</a>
        </div>

        <p id="msg" class="mt-3"></p>
      </div>
    </div>
  </div>

  <script type="module" src="./js/employerProfile.js"></script>
</body>
</html>
