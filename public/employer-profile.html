<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employer Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-success mb-4">
    <div class="container">
      <a class="navbar-brand" href="employer-profile.html">ITENT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#employerNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="employerNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="employer-profile.html">My Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="employer-jobs.html">My Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="post-job.html">Post Job</a></li>
        </ul>
        <button id="logoutBtn" type="button" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container" style="max-width: 720px;">
    <h3 class="mb-3">Employer Profile</h3>

    <div class="card">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Company Name</label>
          <input id="company_name" class="form-control" placeholder="ABC Builders" />
        </div>

        <div class="mb-3">
          <label class="form-label">City</label>
          <input id="city" class="form-control" placeholder="Quezon City" />
        </div>

        <div class="mb-3">
          <label class="form-label">Contact Person</label>
          <input id="contact_person" class="form-control" placeholder="Juan Dela Cruz" />
        </div>

        <div class="d-grid gap-2">
          <button id="saveBtn" class="btn btn-primary" type="button">Save Employer Profile</button>
        </div>

        <p id="msg" class="mt-3"></p>
      </div>
    </div>
  </div>

  <script type="module" src="./js/employerProfile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
