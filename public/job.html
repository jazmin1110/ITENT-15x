<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="worker-profile.html">ITENT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#workerNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="workerNav">
        <ul class="navbar-nav me-auto">
