<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">
  <div class="container" style="max-width: 720px;">
    <a href="jobs.html" class="btn btn-link px-0">&larr; Back to Jobs</a>

    <div id="msg" class="mb-2"></div>

    <div class="card">
      <div class="card-body">
        <h3 id="title" class="mb-1">Loading...</h3>
        <div id="meta" class="text-muted mb-3"></div>

        <div class="mb-2"><span class="text-muted">Daily rate:</span> <span id="rate"></span></div>
        <div class="mb-2"><span class="text-muted">Start date:</span> <span id="startDate"></span></div>
        <div class="mb-3"><span class="text-muted">Required skills:</span> <span id="skills"></span></div>

        <button id="applyBtn" class="btn btn-primary" type="button">Apply</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/job.js"></script>
</body>
</html>
